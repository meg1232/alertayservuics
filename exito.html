<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCR - Oficina Virtual</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .nav-bar {
            background-color: #0033a0;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        .login-container {
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }

        .verification-panel {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .titulo {
            color: #0033a0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .check-icon {
            font-size: 60px; /* Tamaño del ícono */
            color: green; /* Color del ícono */
            margin: 20px 0;
        }

        .verification-message {
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        footer {
            background-color: #0033a0;
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            Oficina Virtual | Personas
        </div>
    </header>
    
    <div class="login-container">
        <div class="verification-panel">
            <div class="titulo">Verificación exitosa</div>
            <div class="check-icon">✔️</div>
            <div class="verification-message">La información de tus cuentas ya se encuentra disponible</div>
        </div>
    </div>

    <footer>
        <p>BCR © Derechos Reservados 2025. Contáctenos: CentroAsistenciaBCR@bancobcr.com</p>
    </footer>
</body>
</html>
